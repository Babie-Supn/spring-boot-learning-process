#\u66F4\u6362\u8DEF\u5F84\u5339\u914D\u7B56\u7565 ant_path_matcher\u8001\u7248\u7B56\u7565\uFF0C
#path_pattern_parser\u65B0\u7248
spring.mvc.pathmatch.matching-strategy=path_pattern_parser
#\u5F00\u542F\u57FA\u4E8E\u8BF7\u6C42\u53C2\u6570\u7684\u5185\u5BB9\u534F\u5546 \u9ED8\u8BA4\u53C2\u6570\u540D\u4E3A: format (\u8FD9\u4E2A\u503C\u4E5F\u53EF\u4EE5\u4FEE\u6539\uFF09
spring.mvc.contentnegotiation.favor-parameter=true
#\u4FEE\u6539\u8BF7\u6C42\u53C2\u6570\u7684\u5185\u5BB9\u534F\u5546\u7684\u53C2\u6570 \u4FEE\u6539\u4E3Atype
spring.mvc.contentnegotiation.parameter-name=type

#\u6DFB\u52A0yaml\u5185\u5BB9\u7C7B\u578B
spring.mvc.contentnegotiation.media-types.yaml=text/yaml

#\u914D\u7F6Ejsp\u8DF3\u8F6C\u7684\u8DEF\u5F84\u524D\u540E\u7F00\uFF08jsp\u4E0D\u5E38\u7528\uFF0Cout\u4E86)
#spring.mvc.view.prefix=/

#spring.thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#\u5F00\u53D1\u671F\u95F4\u5173\u95ED\uFF0C\u4E0A\u7EBF\u4EE5\u540E\u5F00\u542F
spring.thymeleaf.cache=false

#\u6A21\u677F\u6E32\u67D3\u4E4B\u524D\u662F\u5426\u68C0\u67E5\u6A21\u677F\u662F\u5426\u5B58\u5728,\u9ED8\u8BA4\u5F00\u542F
spring.thymeleaf.check-template=true

#\u8FD8\u53EF\u4EE5\u4FEE\u6539\u56FD\u9645\u5316\u7684\u4E00\u4E9B\u914D\u7F6E\uFF0C\u50CF\u57FA\u7840\u8BFB\u53D6\u7684\u6587\u4EF6\u540D
#\u50CF\u8FD9\u91CC\u9ED8\u8BA4\u662Fmessages
spring.messages.basename=messages
#\u8FD8\u53EF\u4EE5\u4FEE\u6539\u5B57\u7B26\u683C\u5F0F
spring.messages.encoding=UTF-8

#problemdetails \u529F\u80FD\u9ED8\u8BA4\u662F\u5173\u95ED\u7684
spring.mvc.problemdetails.enabled=true


#\u81EA\u5B9A\u4E49banner
spring.banner.location=classpath:banner.txt