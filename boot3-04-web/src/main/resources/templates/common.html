<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:fragment="myHeader">

    <button type="button" th:text="#{sign}" th:width="50px" th:height="30px"></button>
</header>

</body>
</html>
